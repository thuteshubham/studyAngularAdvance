<div style="text-align:center" class="container" > 

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  
    <a class="navbar-brand" href="/">My Chat</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" name="navbarSupportedContent">
  
      <ul class="navbar-nav mr-auto">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goToSignIn()">Sign-In</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>
  <form>
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign Up To Start Chat</h2>
  
      <br>
  
      <span>FirstName: </span>
  
      <label for="inputFirstName" class="sr-only">FirstName</label>
  
      <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>
  
      <br>
  
      <span>LastName: </span>
  
      <label for="inputLastName" class="sr-only">LastName</label>
  
      <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>
  
      <br>
  
      <span>Mobile: </span>
  
      <label for="inputMobile" class="sr-only">Mobile</label>
  
      <input type="number" name="mobile" class="form-control" [(ngModel)]="mobile" placeholder="Mobile" required>
  
      <br>
  
      <span>Email: </span>
  
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Email address" required>
  
      <br>
  
      <span>Password: </span>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
  
      <br>
  
  
      <span>API Key: </span>
  
      <label for="inputPassword" class="sr-only">AuthKey</label>
  
      <textarea type="password" name="apiKey" class="form-control" [(ngModel)]="apiKey" placeholder="API Key" required></textarea>
  
      <br>      
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUpFunction()">Sign Up</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
  </form>
  </div>
